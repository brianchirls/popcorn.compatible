<!DOCTYPE html>
<html>
<head>
	<title>Popcorn Compatibility Unit Tests</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	<script src="qunit/qunit.js"></script>

<!--	<script src="popcorn.unit.setup.js"></script>-->
	<script src="../lib/popcorn.js"></script>
	<script src="unit.pre-compatible.js"></script>
	<script src="../popcorn.compatible.js"></script>
	<script src="popcorn.compatible.unit.js"></script>
</head>
<body>
	<h1 id="qunit-header">Popcorn Base Plugin Unit Tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">

	</div>

	<!-- todo: package our own video file -->
	<video id="video"
		controls>

		<source id="mp4"
			src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4"
			type='video/mp4; codecs="avc1, mp4a"'>

		<source id="webm"
			src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4"
			type='video/webm; codecs="vp8, vorbis"'>

		<source id="ogv"
			src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv"
			type='video/ogg; codecs="theora, vorbis"'>

		<p>Your user agent does not support the HTML5 Video element.</p>

	</video>
	<div id="container"></div>
</body>
</html>
